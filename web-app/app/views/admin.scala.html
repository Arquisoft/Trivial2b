@(form: Form[Application.Cargar])

<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
</head>
<body>
	<div align="center" class="page-header">
		<h3>Bienvenido Admin</h3>
	</div>
	<br>
	<div align="center">
		<div class="panel panel-primary" style="width: 50%">
			<div class="center-block" style="width: 80%">
				<form action="/adminCargar">
					<div class="form-group">
						<label for="ruta">Ruta fichero .GIFT</label> 
						<input type="text"
							id="ruta" name="ruta" class="form-control"
							placeholder="Ruta del fichero" required autofocus></br>
					</div>
					<div class="form-group">
						<label for="categoria">Categoría a la que pertenece el GIFT</label> 
						<select class="form-control" id="categoria" name="categoria">
						  <option value="ciencias">Ciencias</option>
						  <option value="deportes">Deportes</option>
						  <option value="entretenimiento">Entretenimiento</option>
						  <option value="historia">Historia</option>
						  <option value="geografia">Geografía</option>
						</select>	
					</div>
				
					<div class="form-group" style="width: 60%">
					    <button type="submit" class="btn btn-default">Cargar</button>	
						<br />
					<a href="/borrarBase" id="btnBorrar"
						class="btn btn-primary btn-block" role="button">Borrar base de datos (preguntas)</a><br />
					</div>
				</form>
				<br /> 
				<div class="form-group">
					<a href="/estadisticas" id="btnEstadisticas"
						class="btn btn-primary btn-lg btn-block" role="button">Estadisticas</a><br />
					<a href="/logout" class="btn btn-primary btn-lg btn-block">Cerrar sesión</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
